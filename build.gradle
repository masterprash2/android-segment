// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.61'
    repositories {
        google()
        jcenter()

    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}
allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    libVersion = "2.1.2";
}

task makeaar(type: Copy) {
    def versionString = project.libVersion
    from fileTree(".").files
    into 'build/libs-segment/'+versionString
    include "segment*-debug.aar"
    exclude 'build', 'external-libs', 'external-libs-compileonly', 'app'
    includeEmptyDirs = false
    rename { String fileName ->
        fileName.replace('-debug', '@segment-v'+versionString)
    }
}



task buildsdk(type: Copy, dependsOn: makeaar) {
    def versionString = project.libVersion
    from fileTree(".").files
    into 'build/libs-segment/'+versionString
    include 'segment*.jar'
    exclude 'build', 'external-libs', 'external-libs-compileonly', 'app'
    includeEmptyDirs = false
    rename { String fileName ->
        fileName.replace('.jar', '@segment-v'+versionString+'.jar')
    }
}

repositories {
    mavenCentral()
}